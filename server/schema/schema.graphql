type User {
  ID: ID!
  name: String!
  email: String
  avatar: String
}

type Workout {
  ID: ID!
  name: String!
  picture: String
  description: String
  user: User
  duration: Int
  difficulty: Int
  equipment: [Equipment]
  exercises: [Exercise]
}

type Exercise {
  ID: ID!
  name: String!
  video: String
  picture: String
  instructions: String
  difficulty: String
  musclegroups: [MuscleGroup]
  reps: Int
  duration: Int
  equipment: [Equipment]
}

type Equipment {
  ID: ID!
  name: String!
  icon: String
}

type MuscleGroup {
  ID: ID!
  name: String!
  picture: String
}

type WorkoutLog {
  ID: ID!
  user: User!
  workout: Workout!
  totalduration: Int
  starteddatetime: Int
  wlexercises: [WorkoutLogExercise]
}

type WorkoutLogExercise {
  ID: ID!
  workoutlog: WorkoutLog
  exercise: Exercise!
  sets: Int
  reps: Int
  duration: Int
  rest: Int
  weight: Int
  actualduration: Int
}


type Query {
  users: [User]
  workouts: [Workout]
  equipment: [Equipment]
  musclegroups: [MuscleGroup]
  exercises: [Exercise]
  workoutlogs: [WorkoutLog]
